<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>教务管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<body data-type="generalComponents">


    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="javascript:;" class="tpl-logo">
                <img src="/static/assets/img/logo.png" alt="">
            </a>
        </div>
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

        </div>



        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">


            </ul>
             <div class="am-topbar-brand" style="float: right;">
             <a href="{{url_for('pwdt')}}"> <font  color="black">&ensp; &ensp; 修改密码</font></a>
             <a href="{{url_for('loginout2')}}"> <font  color="black">&ensp; &ensp; 登出</font></a>
            </div>
        </div>
    </header>







    <div class="tpl-page-container tpl-page-header-fixed">


        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                功能列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                   <li class="tpl-left-nav-item">
                        <a href="/teacher_index" class="nav-link">
                            <i class="am-icon-home"></i>
                            <span>系统首页</span>
                        </a>
                    </li>

                    <li class="tpl-left-nav-item">
                        <a href="/classroom" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>教室信息</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/course" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>课程信息</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>





        <div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                            <table>
                                <tr>
                                <form class="am-form" method="post" action={{path}}>
                                <td><input type="hidden" name="test" class="" id="doc-ipt-pwd-1" value='search' >&ensp; &ensp;</td>
                                <td><input type="text" class="form-control form-control-solid" size='18' name='bbb' placeholder="搜索..."></td>
                                <td>&ensp; &ensp;</td>
                                <td><button type="submit" class="am-btn am-btn-default">搜索</button></td>
                                </form>
                                </tr>
                                </table>
                                <br>
                </div>
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <tbody>
                                        <td>{{title.a}}</td>
                                        <td>{{title.b}}</td>
                                        <td>{{title.c}}</td>
                                        <td>{{title.d}}</td>
                                        {% for post in posts %}
                                        <tr>
                                            <td>{{post.a}}</td>
                                            <td>{{post.b}}</td>
                                            <td>{{post.c}}</td>
                                            <td>{{post.d}}</td>
                                        </tr>
                                       {% endfor %}
                                    </tbody>
                                </table>
                                <h1>{{get_flashed_messages()[0]}}</h1>
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>
        </div>
    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>

</html>
